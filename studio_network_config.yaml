network:
  name: "StudioSharedDocument"
  mode: "centralized"
  node_id: "collab-coordinator-1"
  transport: "websocket"
  host: "0.0.0.0"
  port: 8571
  server_mode: true
  discovery_enabled: true
  encryption_enabled: false
  max_connections: 50
  heartbeat_interval: 20
  
  # Network-level mod configuration
  mods:
    # Shared Documents
    - name: "openagents.mods.work.shared_document"
      enabled: true
      config:
        max_document_size: 10485760  # 10MB
        enable_real_time_sync: true
        enable_presence_tracking: true
        enable_commenting: true
        enable_version_history: true
        auto_save_interval: 30
        max_concurrent_editors: 20

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
