name: Studio Build Check

on:
  push:
    branches: [ main, develop, release ]
    paths:
      - 'studio/**'
  pull_request:
    branches: [ main, develop, release ]
    paths:
      - 'studio/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: studio/package-lock.json

    - name: Install dependencies
      run: |
        cd studio
        npm ci

    - name: Run linting
      run: |
        cd studio
        npm run lint

    - name: Build
      run: |
        cd studio
        npm run build

    - name: Verify build output
      run: |
        if [ -d "studio/build" ] && [ -f "studio/build/index.html" ]; then
          echo "✅ Build successful - output directory exists"
          ls -la studio/build/
        else
          echo "❌ Build failed - output directory missing"
          exit 1
        fi
