name: Translate Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/en/**'
  workflow_dispatch:
    inputs:
      force_translate:
        description: 'Force translate all files'
        type: boolean
        default: false

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install openai

      - name: Translate documents
        run: |
          python scripts/translate_docs.py \
            --source docs/en \
            --targets zh_CN,jp,kr \
            ${{ github.event.inputs.force_translate == 'true' && '--force' || '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}

      - name: Commit translations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/zh_CN docs/jp docs/kr .translation-hashes.json
          git diff --staged --quiet || git commit -m "docs: auto-translate documentation"
          git push
