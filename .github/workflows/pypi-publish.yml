name: Publish to PyPI

on:
  push:
    branches: [ release ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: studio/package-lock.json

    - name: Build Studio frontend
      run: |
        cd studio
        npm ci
        npm run build

    - name: Copy Studio build to package
      run: |
        mkdir -p src/openagents/studio
        cp -r studio/build src/openagents/studio/

    - name: Copy default network template to package
      run: |
        mkdir -p src/openagents/templates/default_network
        cp -r examples/default_network/* src/openagents/templates/default_network/
        echo '# OpenAgents templates package' > src/openagents/templates/__init__.py
        echo '# Default network template' > src/openagents/templates/default_network/__init__.py
        # Create __init__.py for agents subpackage
        echo '# Agent templates' > src/openagents/templates/default_network/agents/__init__.py

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
