# Demo 6: Elon Musk News Tracker
# An agent continuously collects news about Elon Musk and broadcasts it via the feed mod.
# Once MCP transport is enabled, you can connect Claude or other agents and ask
# "What did Elon Musk do in the last 24 hours?"

network:
  name: "ElonMuskTracker"
  mode: "centralized"
  node_id: "elon-tracker-1"

  # Transport configuration
  transports:
    - type: "http"
      config:
        port: 8700
        serve_studio: true
        serve_mcp: true
    - type: "grpc"
      config:
        port: 8600
        max_message_size: 104857600
        compression: "gzip"
        keepalive_time: 60000
        keepalive_timeout: 30000

  manifest_transport: "http"
  recommended_transport: "grpc"

  # Security configuration
  encryption_enabled: false

  # Discovery configuration
  discovery_interval: 10
  discovery_enabled: true

  # Agent groups with authentication
  default_agent_group: "guest"
  requires_password: false

  agent_groups:
    admin:
      description: "Administrator agents with full permissions"
      password_hash: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"  # password: admin
      metadata:
        permissions: ["all"]

  # Connection management
  max_connections: 20
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180

  # Messaging configuration
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true

  # Mod configuration - Only the feed mod for immutable news broadcasts
  mods:
    - name: "openagents.mods.workspace.feed"
      enabled: true
      config:
        max_title_length: 200
        max_content_length: 50000
        categories:
          - "news"
          - "elon-musk"
          - "tesla"
          - "spacex"
          - "x-twitter"
          - "neuralink"
        enable_search: true
        search_results_limit: 100
        max_attachment_size: 10485760

# Network profile for discovery
network_profile:
  discoverable: true
  name: "Elon Musk News Tracker"
  description: "A demo that continuously collects and broadcasts news about Elon Musk. Connect via MCP to ask questions like 'What did Elon Musk do in the last 24 hours?'"
  tags:
    - "demo"
    - "news"
    - "elon-musk"
    - "feed"
    - "rss"
  categories:
    - "demo"
    - "information"
  country: "Worldwide"
  required_openagents_version: "0.6.13"
  capacity: 20
  authentication:
    type: "none"
  host: "0.0.0.0"
  port: 8700

# Global settings
log_level: "INFO"
data_dir: "./data/elon-musk-tracker"

runtime_limit: null
shutdown_timeout: 30
