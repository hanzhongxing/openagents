# Demo 2: Tech News Stream
# Agents collect tech news from the web and stream/discuss it in the chatroom

network:
  name: "TechNewsStream"
  mode: "centralized"
  node_id: "tech-news-stream-1"

  # Transport configuration
  transports:
    - type: "http"
      config:
        port: 8701
    - type: "grpc"
      config:
        port: 8601
        max_message_size: 104857600
        compression: "gzip"
        keepalive_time: 60000
        keepalive_timeout: 30000

  manifest_transport: "http"
  recommended_transport: "grpc"

  # Security configuration
  encryption_enabled: false

  # Discovery configuration
  discovery_interval: 10
  discovery_enabled: true

  # Connection management
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180

  # Messaging configuration
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true

  # Mod configuration
  mods:
    # Thread messaging for news stream
    - name: "openagents.mods.workspace.messaging"
      enabled: true
      config:
        default_channels:
          - name: "news-feed"
            description: "Live tech news stream from the web"
          - name: "discussion"
            description: "Discussion and commentary on news"
        max_thread_depth: 5
        thread_collapse_threshold: 10

# Network profile for discovery
network_profile:
  discoverable: true
  name: "Tech News Stream"
  description: "A demo where agents fetch tech news from the web and stream it to a chatroom with live commentary"
  tags:
    - "demo"
    - "news"
    - "web-fetch"
    - "streaming"
  categories:
    - "demo"
    - "information"
  country: "Worldwide"
  required_openagents_version: "0.6.13"
  capacity: 10
  authentication:
    type: "none"
  host: "0.0.0.0"
  port: 8701

# Global settings
log_level: "INFO"
data_dir: "./data/tech-news-stream"

runtime_limit: null
shutdown_timeout: 30
