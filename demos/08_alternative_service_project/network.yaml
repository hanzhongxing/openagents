network:
  name: ServiceAlternatives
  mode: centralized
  node_id: service-alternatives-1
  initialized: true
  transports:
  - type: http
    config:
      port: 8703
      serve_studio: true
      serve_mcp: false
  - type: grpc
    config:
      port: 8603
      max_message_size: 104857600
      compression: gzip
      keepalive_time: 60000
      keepalive_timeout: 30000
  manifest_transport: http
  recommended_transport: grpc
  encryption_enabled: false
  discovery_interval: 10
  discovery_enabled: true
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true
  default_agent_group: guest
  requires_password: false
  agent_groups:
    admin:
      description: Administrator agents with full permissions
      password_hash: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      metadata:
        permissions:
        - all
    coordinators:
      description: Coordinator agents that orchestrate workflows
      password_hash: bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408
      metadata:
        permissions:
        - route_tasks
        - delegate_tasks
        agents:
        - coordinator
    workers:
      description: Worker agents that handle delegated tasks
      password_hash: 3588bb7219b1faa3d01f132a0c60a394258ccc3049d8e4a243b737e62524d147
      metadata:
        permissions:
        - execute_tasks
        - report_results
        agents:
        - searcher
        - comparer
  mods:
  - name: openagents.mods.workspace.default
    enabled: true
    config:
      custom_events_enabled: true
  - name: openagents.mods.workspace.project
    enabled: true
    config:
      max_concurrent_projects: 5
      project_templates:
        find_alternatives:
          name: Find Service Alternatives
          description: Find and compare alternative web services
          agent_groups:
          - coordinators
          - workers
          context: |
            Alternative Service Finder Workflow

            This project helps you find alternatives to web services and SaaS tools.

            Workflow:
            1. Coordinator receives project and sends message to Searcher
            2. Searcher finds 2-3 alternatives and responds to Coordinator
            3. Coordinator sends message to project channel
            4. Coordinator delegates to Comparer for detailed comparison
            5. Comparer completes task with comparison
            6. Coordinator sends final comparison and completes project

            Example: "Find alternatives to Mailchimp"
  - name: openagents.mods.discovery.agent_discovery
    enabled: true
    config:
      heartbeat_interval: 30
  - name: openagents.mods.coordination.task_delegation
    enabled: true
    config:
      timeout_check_interval: 10
  created_by_version: 0.8.5.post2
network_profile:
  discoverable: true
  name: Service Alternatives Finder
  description: A demo showcasing sequential two-agent workflow. Searcher agent finds
    alternatives via web search, then delegates to Comparer agent to fetch and compare
    their websites.
  tags:
  - demo
  - workflow
  - web-search
  - comparison
  categories:
  - demo
  - workflow
  country: Worldwide
  required_openagents_version: 0.8.0
  capacity: 10
  authentication:
    type: none
  host: 0.0.0.0
  port: 8703
log_level: INFO
data_dir: ./data/service-alternatives
runtime_limit: null
shutdown_timeout: 30
