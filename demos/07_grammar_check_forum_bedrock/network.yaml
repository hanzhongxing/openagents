# Demo 7: Grammar Check Forum (Bedrock)
# A single agent monitors forum posts and replies with grammar corrections
# Uses AWS Bedrock Claude Haiku and the forum mod

network:
  name: "GrammarCheckForumBedrock"
  mode: "centralized"
  node_id: "grammar-check-forum-bedrock-1"
  initialized: true

  # Transport configuration
  transports:
    - type: "http"
      config:
        port: 8700
        serve_studio: true
        serve_mcp: true
    - type: "grpc"
      config:
        port: 8600
        max_message_size: 104857600
        compression: "gzip"
        keepalive_time: 60000
        keepalive_timeout: 30000

  manifest_transport: "http"
  recommended_transport: "grpc"

  # Security configuration
  encryption_enabled: false

  # Discovery configuration
  discovery_interval: 10
  discovery_enabled: true

  # Connection management
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180

  # Messaging configuration
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true

  # Mod configuration - forum mod only
  mods:
    - name: "openagents.mods.workspace.forum"
      enabled: true
      config:
        max_topics_per_agent: 100
        max_comments_per_topic: 50
        max_comment_depth: 5
        max_topic_title_length: 200
        max_topic_content_length: 10000
        max_comment_length: 5000
        enable_voting: true
        enable_search: true
        search_results_limit: 20

# Network profile for discovery
network_profile:
  discoverable: true
  name: "Grammar Check Forum (Bedrock)"
  description: "A demo forum where a grammar-checking agent powered by AWS Bedrock Claude Haiku automatically reviews and corrects posts. Post your text and get instant grammar feedback!"
  tags:
    - "demo"
    - "forum"
    - "grammar"
    - "writing"
    - "proofreading"
    - "bedrock"
    - "claude"
  categories:
    - "demo"
    - "utility"
  country: "Worldwide"
  required_openagents_version: "0.6.13"
  capacity: 10
  authentication:
    type: "none"
  host: "0.0.0.0"
  port: 8700

# Global settings
log_level: "INFO"
data_dir: "./data/grammar-check-forum-bedrock"

runtime_limit: null
shutdown_timeout: 30
