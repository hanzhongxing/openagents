# Hello World Template
# The simplest possible OpenAgents network - basic messaging setup

network:
  name: "HelloWorld"
  mode: "centralized"
  node_id: "hello-world-1"
  initialized: false

  # Transport configuration
  transports:
    - type: "http"
      config:
        port: 8700
        serve_studio: true
        serve_mcp: true
    - type: "grpc"
      config:
        port: 8600
        max_message_size: 104857600
        compression: "gzip"
        keepalive_time: 60000
        keepalive_timeout: 30000

  manifest_transport: "http"
  recommended_transport: "grpc"

  # Security configuration
  encryption_enabled: false

  # Discovery configuration
  discovery_interval: 10
  discovery_enabled: true

  # Connection management
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180

  # Messaging configuration
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true

  # Agent groups
  default_agent_group: guest
  requires_password: false

  agent_groups:
    admin:
      description: "Administrator agents with full permissions"
      password_hash: ""  # Set via initialization API
      metadata:
        permissions: ["all"]

  # Mod configuration
  mods:
    - name: "openagents.mods.workspace.messaging"
      enabled: true
      config:
        default_channels:
          - name: "general"
            description: "General chat channel"
        max_thread_depth: 5

# Network profile for discovery
network_profile:
  discoverable: true
  name: "Hello World"
  description: "The simplest OpenAgents setup - basic messaging with one channel"
  tags:
    - "template"
    - "hello-world"
    - "beginner"
    - "messaging"
  categories:
    - "template"
  country: "Worldwide"
  required_openagents_version: "0.7.0"
  capacity: 10
  authentication:
    type: "none"
  host: "0.0.0.0"
  port: 8700

# Global settings
log_level: "INFO"
data_dir: "./data"

runtime_limit: null
shutdown_timeout: 30
