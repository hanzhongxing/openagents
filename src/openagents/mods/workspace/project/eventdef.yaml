asyncapi: 3.0.0
info:
  title: OpenAgents Workspace Project Mod API
  version: 2.0.0
  description: |
    Comprehensive AsyncAPI specification for the OpenAgents workspace.project mod.
    
    This mod provides advanced project management functionality including:
    - Template-based project creation with agent group resolution
    - Complete project lifecycle management (start, stop, complete, get)
    - Project messaging integration with private channels
    - Global and agent-specific state management
    - Project artifact storage and versioning
    - Permission-based access control and notifications
    
    The mod supports 18 operational events and 4 notification events for
    comprehensive multi-agent project collaboration.

defaultContentType: application/json

channels:
  projectTemplateList:
    address: project.template.list
    description: Channel for listing available project templates
    messages:
      ProjectTemplateListMessage:
        $ref: '#/components/messages/ProjectTemplateListMessage'

  projectStart:
    address: project.start
    description: Channel for starting new projects
    messages:
      ProjectStartMessage:
        $ref: '#/components/messages/ProjectStartMessage'

  projectStop:
    address: project.stop
    description: Channel for stopping projects
    messages:
      ProjectStopMessage:
        $ref: '#/components/messages/ProjectStopMessage'

  projectComplete:
    address: project.complete
    description: Channel for completing projects
    messages:
      ProjectCompleteMessage:
        $ref: '#/components/messages/ProjectCompleteMessage'

  projectGet:
    address: project.get
    description: Channel for getting project details
    messages:
      ProjectGetMessage:
        $ref: '#/components/messages/ProjectGetMessage'

  projectMessageSend:
    address: project.message.send
    description: Channel for sending project messages
    messages:
      ProjectMessageSendMessage:
        $ref: '#/components/messages/ProjectMessageSendMessage'

  projectGlobalStateSet:
    address: project.global_state.set
    description: Channel for setting project global state
    messages:
      ProjectGlobalStateSetMessage:
        $ref: '#/components/messages/ProjectGlobalStateSetMessage'

  projectGlobalStateGet:
    address: project.global_state.get
    description: Channel for getting project global state
    messages:
      ProjectGlobalStateGetMessage:
        $ref: '#/components/messages/ProjectGlobalStateGetMessage'

  projectGlobalStateList:
    address: project.global_state.list
    description: Channel for listing project global state
    messages:
      ProjectGlobalStateListMessage:
        $ref: '#/components/messages/ProjectGlobalStateListMessage'

  projectGlobalStateDelete:
    address: project.global_state.delete
    description: Channel for deleting project global state
    messages:
      ProjectGlobalStateDeleteMessage:
        $ref: '#/components/messages/ProjectGlobalStateDeleteMessage'

  projectAgentStateSet:
    address: project.agent_state.set
    description: Channel for setting agent-specific state
    messages:
      ProjectAgentStateSetMessage:
        $ref: '#/components/messages/ProjectAgentStateSetMessage'

  projectAgentStateGet:
    address: project.agent_state.get
    description: Channel for getting agent-specific state
    messages:
      ProjectAgentStateGetMessage:
        $ref: '#/components/messages/ProjectAgentStateGetMessage'

  projectAgentStateList:
    address: project.agent_state.list
    description: Channel for listing agent-specific state
    messages:
      ProjectAgentStateListMessage:
        $ref: '#/components/messages/ProjectAgentStateListMessage'

  projectAgentStateDelete:
    address: project.agent_state.delete
    description: Channel for deleting agent-specific state
    messages:
      ProjectAgentStateDeleteMessage:
        $ref: '#/components/messages/ProjectAgentStateDeleteMessage'

  projectArtifactSet:
    address: project.artifact.set
    description: Channel for setting project artifacts
    messages:
      ProjectArtifactSetMessage:
        $ref: '#/components/messages/ProjectArtifactSetMessage'

  projectArtifactGet:
    address: project.artifact.get
    description: Channel for getting project artifacts
    messages:
      ProjectArtifactGetMessage:
        $ref: '#/components/messages/ProjectArtifactGetMessage'

  projectArtifactList:
    address: project.artifact.list
    description: Channel for listing project artifacts
    messages:
      ProjectArtifactListMessage:
        $ref: '#/components/messages/ProjectArtifactListMessage'

  projectArtifactDelete:
    address: project.artifact.delete
    description: Channel for deleting project artifacts
    messages:
      ProjectArtifactDeleteMessage:
        $ref: '#/components/messages/ProjectArtifactDeleteMessage'

  projectNotificationStarted:
    address: project.notification.started
    description: Channel for project started notifications
    messages:
      ProjectStartedNotification:
        $ref: '#/components/messages/ProjectStartedNotification'

  projectNotificationStopped:
    address: project.notification.stopped
    description: Channel for project stopped notifications
    messages:
      ProjectStoppedNotification:
        $ref: '#/components/messages/ProjectStoppedNotification'

  projectNotificationCompleted:
    address: project.notification.completed
    description: Channel for project completed notifications
    messages:
      ProjectCompletedNotification:
        $ref: '#/components/messages/ProjectCompletedNotification'

  projectNotificationMessageReceived:
    address: project.notification.message_received
    description: Channel for project message received notifications
    messages:
      ProjectMessageReceivedNotification:
        $ref: '#/components/messages/ProjectMessageReceivedNotification'

  projectNotificationArtifactUpdated:
    address: project.notification.artifact_updated
    description: Channel for project artifact updated notifications
    messages:
      ProjectArtifactUpdatedNotification:
        $ref: '#/components/messages/ProjectArtifactUpdatedNotification'

operations:
  # Template Management
  listProjectTemplates:
    action: send
    channel:
      $ref: '#/channels/projectTemplateList'
    messages:
      - $ref: '#/channels/projectTemplateList/messages/ProjectTemplateListMessage'
    description: List all available project templates

  # Project Lifecycle
  startProject:
    action: send
    channel:
      $ref: '#/channels/projectStart'
    messages:
      - $ref: '#/channels/projectStart/messages/ProjectStartMessage'
    description: Start a new project from a template

  stopProject:
    action: send
    channel:
      $ref: '#/channels/projectStop'
    messages:
      - $ref: '#/channels/projectStop/messages/ProjectStopMessage'
    description: Stop a running project

  completeProject:
    action: send
    channel:
      $ref: '#/channels/projectComplete'
    messages:
      - $ref: '#/channels/projectComplete/messages/ProjectCompleteMessage'
    description: Mark a project as completed

  getProject:
    action: send
    channel:
      $ref: '#/channels/projectGet'
    messages:
      - $ref: '#/channels/projectGet/messages/ProjectGetMessage'
    description: Get detailed project information

  # Project Messaging
  sendProjectMessage:
    action: send
    channel:
      $ref: '#/channels/projectMessageSend'
    messages:
      - $ref: '#/channels/projectMessageSend/messages/ProjectMessageSendMessage'
    description: Send a message to the project channel

  # Global State Management
  setProjectGlobalState:
    action: send
    channel:
      $ref: '#/channels/projectGlobalStateSet'
    messages:
      - $ref: '#/channels/projectGlobalStateSet/messages/ProjectGlobalStateSetMessage'
    description: Set a project global state value

  getProjectGlobalState:
    action: send
    channel:
      $ref: '#/channels/projectGlobalStateGet'
    messages:
      - $ref: '#/channels/projectGlobalStateGet/messages/ProjectGlobalStateGetMessage'
    description: Get a project global state value

  listProjectGlobalState:
    action: send
    channel:
      $ref: '#/channels/projectGlobalStateList'
    messages:
      - $ref: '#/channels/projectGlobalStateList/messages/ProjectGlobalStateListMessage'
    description: List all project global state

  deleteProjectGlobalState:
    action: send
    channel:
      $ref: '#/channels/projectGlobalStateDelete'
    messages:
      - $ref: '#/channels/projectGlobalStateDelete/messages/ProjectGlobalStateDeleteMessage'
    description: Delete a project global state value

  # Agent State Management
  setProjectAgentState:
    action: send
    channel:
      $ref: '#/channels/projectAgentStateSet'
    messages:
      - $ref: '#/channels/projectAgentStateSet/messages/ProjectAgentStateSetMessage'
    description: Set agent-specific state for a project

  getProjectAgentState:
    action: send
    channel:
      $ref: '#/channels/projectAgentStateGet'
    messages:
      - $ref: '#/channels/projectAgentStateGet/messages/ProjectAgentStateGetMessage'
    description: Get agent-specific state for a project

  listProjectAgentState:
    action: send
    channel:
      $ref: '#/channels/projectAgentStateList'
    messages:
      - $ref: '#/channels/projectAgentStateList/messages/ProjectAgentStateListMessage'
    description: List all agent-specific state for a project

  deleteProjectAgentState:
    action: send
    channel:
      $ref: '#/channels/projectAgentStateDelete'
    messages:
      - $ref: '#/channels/projectAgentStateDelete/messages/ProjectAgentStateDeleteMessage'
    description: Delete agent-specific state for a project

  # Artifact Management
  setProjectArtifact:
    action: send
    channel:
      $ref: '#/channels/projectArtifactSet'
    messages:
      - $ref: '#/channels/projectArtifactSet/messages/ProjectArtifactSetMessage'
    description: Set a project artifact

  getProjectArtifact:
    action: send
    channel:
      $ref: '#/channels/projectArtifactGet'
    messages:
      - $ref: '#/channels/projectArtifactGet/messages/ProjectArtifactGetMessage'
    description: Get a project artifact

  listProjectArtifacts:
    action: send
    channel:
      $ref: '#/channels/projectArtifactList'
    messages:
      - $ref: '#/channels/projectArtifactList/messages/ProjectArtifactListMessage'
    description: List all project artifacts

  deleteProjectArtifact:
    action: send
    channel:
      $ref: '#/channels/projectArtifactDelete'
    messages:
      - $ref: '#/channels/projectArtifactDelete/messages/ProjectArtifactDeleteMessage'
    description: Delete a project artifact

  # Notifications
  onProjectStarted:
    action: receive
    channel:
      $ref: '#/channels/projectNotificationStarted'
    messages:
      - $ref: '#/channels/projectNotificationStarted/messages/ProjectStartedNotification'
    description: Receive project started notifications

  onProjectStopped:
    action: receive
    channel:
      $ref: '#/channels/projectNotificationStopped'
    messages:
      - $ref: '#/channels/projectNotificationStopped/messages/ProjectStoppedNotification'
    description: Receive project stopped notifications

  onProjectCompleted:
    action: receive
    channel:
      $ref: '#/channels/projectNotificationCompleted'
    messages:
      - $ref: '#/channels/projectNotificationCompleted/messages/ProjectCompletedNotification'
    description: Receive project completed notifications

  onProjectMessageReceived:
    action: receive
    channel:
      $ref: '#/channels/projectNotificationMessageReceived'
    messages:
      - $ref: '#/channels/projectNotificationMessageReceived/messages/ProjectMessageReceivedNotification'
    description: Receive project message notifications

  onProjectArtifactUpdated:
    action: receive
    channel:
      $ref: '#/channels/projectNotificationArtifactUpdated'
    messages:
      - $ref: '#/channels/projectNotificationArtifactUpdated/messages/ProjectArtifactUpdatedNotification'
    description: Receive project artifact updated notifications

components:
  messages:
    # Template Management Messages
    ProjectTemplateListMessage:
      name: ProjectTemplateListMessage
      title: Project Template List Request
      description: Request to list all available project templates
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/EmptyPayload'

    # Project Lifecycle Messages
    ProjectStartMessage:
      name: ProjectStartMessage
      title: Project Start Request
      description: Request to start a new project
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectStartPayload'

    ProjectStopMessage:
      name: ProjectStopMessage
      title: Project Stop Request
      description: Request to stop a project
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectStopPayload'

    ProjectCompleteMessage:
      name: ProjectCompleteMessage
      title: Project Complete Request
      description: Request to complete a project
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectCompletePayload'

    ProjectGetMessage:
      name: ProjectGetMessage
      title: Project Get Request
      description: Request to get project details
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectGetPayload'

    # Messaging Messages
    ProjectMessageSendMessage:
      name: ProjectMessageSendMessage
      title: Project Message Send Request
      description: Request to send a message to project channel
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectMessageSendPayload'

    # Global State Messages
    ProjectGlobalStateSetMessage:
      name: ProjectGlobalStateSetMessage
      title: Project Global State Set Request
      description: Request to set project global state
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectGlobalStateSetPayload'

    ProjectGlobalStateGetMessage:
      name: ProjectGlobalStateGetMessage
      title: Project Global State Get Request
      description: Request to get project global state
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectGlobalStateGetPayload'

    ProjectGlobalStateListMessage:
      name: ProjectGlobalStateListMessage
      title: Project Global State List Request
      description: Request to list project global state
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectGlobalStateListPayload'

    ProjectGlobalStateDeleteMessage:
      name: ProjectGlobalStateDeleteMessage
      title: Project Global State Delete Request
      description: Request to delete project global state
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectGlobalStateDeletePayload'

    # Agent State Messages
    ProjectAgentStateSetMessage:
      name: ProjectAgentStateSetMessage
      title: Project Agent State Set Request
      description: Request to set agent-specific state
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectAgentStateSetPayload'

    ProjectAgentStateGetMessage:
      name: ProjectAgentStateGetMessage
      title: Project Agent State Get Request
      description: Request to get agent-specific state
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectAgentStateGetPayload'

    ProjectAgentStateListMessage:
      name: ProjectAgentStateListMessage
      title: Project Agent State List Request
      description: Request to list agent-specific state
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectAgentStateListPayload'

    ProjectAgentStateDeleteMessage:
      name: ProjectAgentStateDeleteMessage
      title: Project Agent State Delete Request
      description: Request to delete agent-specific state
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectAgentStateDeletePayload'

    # Artifact Messages
    ProjectArtifactSetMessage:
      name: ProjectArtifactSetMessage
      title: Project Artifact Set Request
      description: Request to set project artifact
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectArtifactSetPayload'

    ProjectArtifactGetMessage:
      name: ProjectArtifactGetMessage
      title: Project Artifact Get Request
      description: Request to get project artifact
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectArtifactGetPayload'

    ProjectArtifactListMessage:
      name: ProjectArtifactListMessage
      title: Project Artifact List Request
      description: Request to list project artifacts
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectArtifactListPayload'

    ProjectArtifactDeleteMessage:
      name: ProjectArtifactDeleteMessage
      title: Project Artifact Delete Request
      description: Request to delete project artifact
      contentType: application/json
      x_event_type: operation
      payload:
        $ref: '#/components/schemas/ProjectArtifactDeletePayload'

    # Notification Messages
    ProjectStartedNotification:
      name: ProjectStartedNotification
      title: Project Started Notification
      description: Notification sent when a project is started
      contentType: application/json
      x_event_type: notification
      payload:
        $ref: '#/components/schemas/ProjectStartedNotificationPayload'

    ProjectStoppedNotification:
      name: ProjectStoppedNotification
      title: Project Stopped Notification
      description: Notification sent when a project is stopped
      contentType: application/json
      x_event_type: notification
      payload:
        $ref: '#/components/schemas/ProjectStoppedNotificationPayload'

    ProjectCompletedNotification:
      name: ProjectCompletedNotification
      title: Project Completed Notification
      description: Notification sent when a project is completed
      contentType: application/json
      x_event_type: notification
      payload:
        $ref: '#/components/schemas/ProjectCompletedNotificationPayload'

    ProjectMessageReceivedNotification:
      name: ProjectMessageReceivedNotification
      title: Project Message Received Notification
      description: Notification sent when a project message is received
      contentType: application/json
      x_event_type: notification
      payload:
        $ref: '#/components/schemas/ProjectMessageReceivedNotificationPayload'

    ProjectArtifactUpdatedNotification:
      name: ProjectArtifactUpdatedNotification
      title: Project Artifact Updated Notification
      description: Notification sent when a project artifact is updated
      contentType: application/json
      x_event_type: notification
      payload:
        $ref: '#/components/schemas/ProjectArtifactUpdatedNotificationPayload'

  schemas:
    EmptyPayload:
      type: object
      properties: {}
      additionalProperties: false

    # Project Lifecycle Payloads
    ProjectStartPayload:
      type: object
      required:
        - template_id
        - goal
      properties:
        template_id:
          type: string
          description: ID of the project template to use
        goal:
          type: string
          description: The goal or description of the project
        name:
          type: string
          description: Optional name for the project
        collaborators:
          type: array
          items:
            type: string
          description: Optional list of additional agent IDs to collaborate

    ProjectStopPayload:
      type: object
      required:
        - project_id
      properties:
        project_id:
          type: string
          description: ID of the project to stop
        reason:
          type: string
          description: Optional reason for stopping the project

    ProjectCompletePayload:
      type: object
      required:
        - project_id
        - summary
      properties:
        project_id:
          type: string
          description: ID of the project to complete
        summary:
          type: string
          description: Summary of what was accomplished

    ProjectGetPayload:
      type: object
      required:
        - project_id
      properties:
        project_id:
          type: string
          description: ID of the project to retrieve

    # Messaging Payloads
    ProjectMessageSendPayload:
      type: object
      required:
        - project_id
        - content
      properties:
        project_id:
          type: string
          description: ID of the project
        content:
          type: object
          properties:
            text:
              type: string
              description: Message text content
          required:
            - text
          description: Message content
        reply_to_id:
          type: string
          description: Optional ID of message to reply to
        attachments:
          type: array
          items:
            type: object
            properties:
              file_id:
                type: string
              filename:
                type: string
              mime_type:
                type: string
          description: Optional file attachments

    # Global State Payloads
    ProjectGlobalStateSetPayload:
      type: object
      required:
        - project_id
        - key
        - value
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: State key
        value:
          description: State value (any type)

    ProjectGlobalStateGetPayload:
      type: object
      required:
        - project_id
        - key
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: State key to retrieve

    ProjectGlobalStateListPayload:
      type: object
      required:
        - project_id
      properties:
        project_id:
          type: string
          description: ID of the project

    ProjectGlobalStateDeletePayload:
      type: object
      required:
        - project_id
        - key
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: State key to delete

    # Agent State Payloads
    ProjectAgentStateSetPayload:
      type: object
      required:
        - project_id
        - key
        - value
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: State key
        value:
          description: State value (any type)

    ProjectAgentStateGetPayload:
      type: object
      required:
        - project_id
        - key
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: State key to retrieve
        agent_id:
          type: string
          description: Optional agent ID (defaults to source_id)

    ProjectAgentStateListPayload:
      type: object
      required:
        - project_id
      properties:
        project_id:
          type: string
          description: ID of the project
        agent_id:
          type: string
          description: Optional agent ID (defaults to source_id)

    ProjectAgentStateDeletePayload:
      type: object
      required:
        - project_id
        - key
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: State key to delete

    # Artifact Payloads
    ProjectArtifactSetPayload:
      type: object
      required:
        - project_id
        - key
        - value
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: Artifact key/name
        value:
          type: string
          description: Artifact content

    ProjectArtifactGetPayload:
      type: object
      required:
        - project_id
        - key
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: Artifact key/name to retrieve

    ProjectArtifactListPayload:
      type: object
      required:
        - project_id
      properties:
        project_id:
          type: string
          description: ID of the project

    ProjectArtifactDeletePayload:
      type: object
      required:
        - project_id
        - key
      properties:
        project_id:
          type: string
          description: ID of the project
        key:
          type: string
          description: Artifact key/name to delete

    # Notification Payloads
    ProjectStartedNotificationPayload:
      type: object
      required:
        - project_id
        - goal
        - initiator_agent_id
        - template_id
        - started_timestamp
      properties:
        project_id:
          type: string
          description: ID of the project
        goal:
          type: string
          description: Project goal or description
        context:
          type: string
          description: Project context from template
        initiator_agent_id:
          type: string
          description: ID of the agent who initiated the project
        template_id:
          type: string
          description: Template ID used for the project
        started_timestamp:
          type: integer
          description: Unix timestamp when project was started

    ProjectStoppedNotificationPayload:
      type: object
      required:
        - project_id
        - stopped_by
        - stopped_timestamp
      properties:
        project_id:
          type: string
          description: ID of the project
        stopped_by:
          type: string
          description: ID of the agent who stopped the project
        reason:
          type: string
          description: Optional reason for stopping
        stopped_timestamp:
          type: integer
          description: Unix timestamp when project was stopped

    ProjectCompletedNotificationPayload:
      type: object
      required:
        - project_id
        - completed_by
        - summary
        - completed_timestamp
      properties:
        project_id:
          type: string
          description: ID of the project
        completed_by:
          type: string
          description: ID of the agent who completed the project
        summary:
          type: string
          description: Project completion summary
        completed_timestamp:
          type: integer
          description: Unix timestamp when project was completed

    ProjectMessageReceivedNotificationPayload:
      type: object
      required:
        - project_id
        - message_id
        - sender_id
        - content
        - timestamp
      properties:
        project_id:
          type: string
          description: ID of the project
        message_id:
          type: string
          description: ID of the message
        sender_id:
          type: string
          description: ID of the message sender
        content:
          type: object
          properties:
            text:
              type: string
          description: Message content
        reply_to_id:
          type: string
          description: Optional ID of message being replied to
        timestamp:
          type: integer
          description: Unix timestamp of the message

    ProjectArtifactUpdatedNotificationPayload:
      type: object
      required:
        - project_id
        - updated_by
        - key
        - action
        - timestamp
      properties:
        project_id:
          type: string
          description: ID of the project
        updated_by:
          type: string
          description: ID of the agent who updated the artifact
        key:
          type: string
          description: Artifact key that was updated
        action:
          type: string
          enum: ["set", "delete"]
          description: Action performed on the artifact
        timestamp:
          type: integer
          description: Unix timestamp of the update

    # Data Schemas
    ProjectTemplate:
      type: object
      required:
        - template_id
        - name
        - description
        - agent_groups
        - context
      properties:
        template_id:
          type: string
          description: Unique identifier for the template
        name:
          type: string
          description: Human-readable name of the template
        description:
          type: string
          description: Description of what this template is for
        agent_groups:
          type: array
          items:
            type: string
          description: List of agent group names from network config
        context:
          type: string
          description: Text prompt/context for projects using this template

    Project:
      type: object
      required:
        - project_id
        - goal
        - template_id
        - status
        - initiator_agent_id
        - created_timestamp
      properties:
        project_id:
          type: string
          description: Unique identifier for the project
        goal:
          type: string
          description: Project goal or description
        context:
          type: string
          description: Project context from template
        template_id:
          type: string
          description: Template ID used for this project
        status:
          type: string
          enum: ["created", "running", "completed", "failed", "stopped", "paused"]
          description: Current project status
        initiator_agent_id:
          type: string
          description: Agent who initiated the project
        collaborators:
          type: array
          items:
            type: string
          description: Additional agents beyond template groups
        authorized_agents:
          type: array
          items:
            type: string
          description: All authorized agents for this project
        artifacts:
          type: object
          additionalProperties:
            type: string
          description: Project artifacts (key -> content)
        created_timestamp:
