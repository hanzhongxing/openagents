# Example WorkerAgent configuration with MCP server integration
agent_id: "web_automation_assistant"
type: "openagents.agents.worker_agent.WorkerAgent"

# AgentConfig fields - configure the LLM behavior
config:
  instruction: |
    You are a web automation assistant with MCP server integration.
    You can browse websites, take screenshots, fill forms, and extract data.
    You have access to browser automation tools through MCP servers.
    
    Available capabilities:
    - Navigate to websites
    - Take screenshots 
    - Find and click elements
    - Fill out forms
    - Extract page information
    - Observe page content
    
    Always be helpful and provide clear feedback about your actions.
    When taking screenshots, save them with descriptive names.
  model_name: "gpt-4o-mini"
  provider: "openai"
  api_base: "https://api.openai.com/v1"
  triggers:
    - event: "thread.channel_message.notification"
      instruction: "Help with web automation tasks when mentioned"
    - event: "thread.direct_message.notification"
      instruction: "Provide web automation assistance via direct message"
  react_to_all_messages: false
  max_iterations: 10

