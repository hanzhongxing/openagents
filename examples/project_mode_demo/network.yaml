# Project Mode Test Network Configuration
# This network is specifically configured to test the project mod functionality
# Features: gRPC transport, project mod with templates

network:
  name: "ProjectModeTestNetwork"
  mode: "centralized"
  node_id: "project-test-1"

  # Transport configuration
  transports:
    - type: "http"
      config:
        port: 8700
    - type: "grpc"
      config:
        port: 8600
        max_message_size: 104857600  # 100MB
        compression: "gzip"
        keepalive_time: 60000  # 60 seconds in milliseconds
        keepalive_timeout: 30000  # 30 seconds in milliseconds
        keepalive_permit_without_calls: false
        max_connection_idle: 300000  # 5 minutes in milliseconds
        max_connection_age: 1800000  # 30 minutes in milliseconds

  # Transport for providing the network manifest
  manifest_transport: "http"

  # Recommended transport for agent-to-network communication
  recommended_transport: "grpc"
    
  # Security configuration
  encryption_enabled: false  # Disabled for local development
  disable_agent_secret_verification: true  # Disabled for testing
  
  # Discovery configuration
  discovery_interval: 10
  discovery_enabled: true
  
  # Connection management
  max_connections: 100
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180
  
  # Messaging configuration
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true

  # Agent groups configuration for project testing
  default_agent_group: "guest"
  requires_password: false

  agent_groups:
    developers:
      description: "Developer agents for coding projects"
      password_hash: "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"
      metadata:
        permissions: ["create_projects", "manage_code", "review_artifacts"]
    researchers:
      description: "Research agents for analysis projects"
      password_hash: "693e60f5d315090f277c55fc5c64c6f63e6d71ea8187eca4116175ff35aa3ef4"
      metadata:
        permissions: ["create_projects", "analyze_data", "write_reports"]
    reviewers:
      description: "Review agents for quality assurance"
      password_hash: "79dff3f691f7e6a1301bae5e62a094d77104680ba49624371f1353a138a1a683"
      metadata:
        permissions: ["review_projects", "approve_artifacts"]
    testers:
      description: "Test agents for general testing"
      password_hash: "e5a978ae4d92fe4786d6ecdb811e0723c5f585d782fbd9439be6510f06adca0e"
      metadata:
        permissions: ["view_projects", "run_tests"]

  # Project mod configuration with templates
  mods:
    - name: "openagents.mods.workspace.project"
      enabled: true
      config:
        max_concurrent_projects: 5
        
        # Project templates for different types of work
        project_templates:
          software_development:
            name: "Software Development Project"
            description: "Template for software development projects with code reviews"
            agent_groups: ["developers", "reviewers"]
            context: |
              This is a software development project focused on building, testing, and reviewing code.
              Key objectives:
              - Write clean, maintainable code
              - Follow best practices and coding standards
              - Conduct thorough code reviews
              - Ensure proper testing coverage
              
              Please collaborate effectively with team members and maintain clear communication
              about progress, blockers, and decisions.


# Network profile for discovery
network_profile:
  discoverable: true
  name: "Project Mode Test Network"
  description: "A test network specifically configured for testing project mod functionality"
  icon: "https://openagents.org/icons/project-test.png"
  website: "https://openagents.org"
  tags:
    - "project"
    - "test"
    - "collaboration"
    - "templates"
  categories:
    - "testing"
    - "project-management"
  country: "Worldwide"
  required_openagents_version: "0.5.1"
  capacity: 20
  authentication:
    type: "none"  # Open test environment
  host: "0.0.0.0"
  port: 8750

# Global settings
log_level: "INFO"
data_dir: "./data/project-test"

# Runtime configuration
runtime_limit: null
shutdown_timeout: 30